<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI BOT Dashboard</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f5dc;
      font-family: 'Segoe UI', sans-serif;
      color: #4b2e2e;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .history-panel {
      width: 5.5cm;
      background-color: #fefae0;
      color: #4b2e2e;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .dark-mode .history-panel {
      background-color: #444;
    }

    .history-topbar {
      display: flex;
      justify-content: start;
      align-items: center;
      padding: 44px 10px 10px;
      gap: 5px;
    }

    .history-button {
      background-color: #a97449;
      color: white;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .dark-mode .history-button {
      background-color: #556b2f;
    }

    .new-chat-button {
      background-color: #a97449;
      color: white;
      padding: 6px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      width: 1cm;
      height: 1cm;
    }

    .dark-mode .new-chat-button {
      background-color: #556b2f;
    }

    #history {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .history-entry {
      background-color: #e0c3a2;
      color: #333;
      border-radius: 5px;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .dark-mode .history-entry {
      background-color: #555;
      color: #eee;
    }

    .chatbox {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 30px;
      background: #fff5e1;
      box-sizing: border-box;
      transition: background 0.3s;
    }

    .dark-mode .chatbox {
      background: #2c2c2c;
    }

    .main-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #a97449;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      padding: 6px;
      z-index: 10;
    }

    .dark-mode .main-header {
      background-color: #556b2f;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 50px;
      margin-bottom: 20px;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fefae0;
      color: #4b2e2e;
      resize: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode textarea,
    .dark-mode input[type="file"] {
      background-color: #3a3a3a;
      color: #e0e0e0;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #a97449;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #8d5f33;
    }

    .dark-mode button {
      background-color: #556b2f;
    }

    .dark-mode button:hover {
      background-color: #6b8e23;
    }

    .mode {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }

    #responseBox {
      margin-bottom: 15px;
      padding: 16px;
      background-color: #fefae0;
      border-radius: 6px;
      white-space: pre-wrap;
      min-height: 210px;
      max-height: 210px;
      overflow-y: auto;
      font-size: 1.1rem;
      line-height: 1.5;
      transition: background-color 0.3s, color 0.3s;
    }
    .spinner {
  border: 4px solid #ccc;
  border-top: 4px solid #a97449;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

    .dark-mode #responseBox {
      background-color: #3a3a3a;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="main-header">AI BOT</div>
  <div class="container">
    <div class="history-panel">
      <div class="history-topbar">
        <button class="history-button">üìú History</button>
        <button class="new-chat-button" onclick="clearResponseBox()">üß†</button>
        <button class="history-button" onclick="clearMyHistory()">üóëÔ∏è Clear</button>
      </div>
      <div id="history"></div>
    </div>
    <div class="chatbox">
      <div class="topbar">
        <button onclick="toggleTheme()">üåó Mode</button>
        <button onclick="switchMode()">üé≠ Creative/Technical</button>
        <button onclick="location.href='/profile'">Profile</button>
        <div>
        <button onclick="sendFeedback('up')">üëç</button>
        <button onclick="sendFeedback('down')">üëé</button>
        </div>

      </div>
      <select id="modeSelector" onchange="setMode(this)">
    <option>Creative</option>
    <option>Technical</option>
    <option>Legal Explainer</option>
    <option>Resume Editor</option>
    <option>Language Translator</option>
    </select>

      <div class="mode">Current Mode: <span id="currentMode">Creative</span></div>
      <input type="text" placeholder="Search history..." oninput="filterHistory(this.value)">

      <div id="responseBox">Bot response....</div>

      <textarea id="promptInput" placeholder="Ask me anything..." rows="3"></textarea>

      <button onclick="askBot()">Send</button>
      <button onclick="downloadResponse('txt')">‚¨áÔ∏è Download TXT</button>
      <button onclick="startVoiceInput()">üé§ Speak</button>
      <input type="file" id="fileInput" onchange="uploadFile()" />
    </div>
  </div>
  <script>
let currentMode = "Creative";

// üåó Toggle Dark Mode
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
}
function downloadResponse(type) {
  const text = document.getElementById("responseBox").innerText;
  const blob = new Blob([text], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `response.${type}`;
  a.click();
}
function startVoiceInput() {
  const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
  recognition.lang = 'en-US';
  recognition.start();
  recognition.onresult = function(event) {
    document.getElementById("promptInput").value = event.results[0][0].transcript;
  };
}

function setMode(select) {
  currentMode = select.value;
  document.getElementById("currentMode").innerText = currentMode;
}
document.getElementById("promptInput").value = "Would you like me to summarize this file?";
function filterHistory(query) {
  const entries = document.querySelectorAll('.history-entry');
  entries.forEach(entry => {
    entry.style.display = entry.innerText.toLowerCase().includes(query.toLowerCase()) ? 'block' : 'none';
  });
}

// üé≠ Switch between Creative and Technical Mode
function switchMode() {
  currentMode = currentMode === "Creative" ? "Technical" : "Creative";
  document.getElementById("currentMode").innerText = currentMode;
}

// ‚úÖ Brain button: Clear only the response box (no page reload)
function clearResponseBox() {
  document.getElementById("responseBox").innerText = "Bot response....";
  document.getElementById("promptInput").value = "";
}
function highlightEntry(el) {
      document.querySelectorAll('.history-entry').forEach(e => e.classList.remove('selected'));
      el.classList.add('selected');
      const promptText = el.querySelector('strong')?.innerText || '';
      document.getElementById('promptInput').value = promptText;
}

// ‚úÖ Clear button: Clears history from DB and removes UI history
async function clearMyHistory() {
  if (!confirm("Are you sure you want to clear your history?")) return;

  const res = await fetch("/clear_history", {
    method: "POST",
    headers: { "Content-Type": "application/json" }
  });

  const data = await res.json();
  if (data.message) {
    document.getElementById("history").innerHTML = "";
    alert("History cleared");
  }
}
function sendFeedback(type) {
  alert(`Thanks for your ${type === 'up' ? 'positive' : 'negative'} feedback!`);
}
let timeout;
function resetTimer() {
  clearTimeout(timeout);
  timeout = setTimeout(() => alert("Session expired due to inactivity!"), 10 * 60 * 1000);
}
document.onmousemove = resetTimer;
document.onkeypress = resetTimer;
resetTimer();
responseBox.innerHTML = `<div class="spinner"></div>`;
responseBox.innerHTML = "<em>Bot response...</em>";

// ‚úÖ Load history from backend and inject into the left panel
async function loadHistory() {
  const historyDiv = document.getElementById("history");
  historyDiv.innerHTML = ""; // clear current UI

  try {
    const res = await fetch("/history");
    const data = await res.json();

    if (data.history && data.history.length > 0) {
      data.history.forEach(({ prompt, response, timestamp }) => {
        const entry = document.createElement("div");
        entry.className = "history-entry";
        entry.innerHTML = `
          <strong>${prompt}</strong>
          <div class="history-answer" style="display:none">
            ${response}<br><small>üïí ${timestamp}</small>
          </div>`;
        entry.addEventListener("click", function () {
          const answer = this.querySelector(".history-answer");
          answer.style.display = answer.style.display === "none" ? "block" : "none";
        });
        historyDiv.appendChild(entry);
      });
    } else {
      historyDiv.innerHTML = "<p style='padding: 10px;'>No history yet.</p>";
    }
  } catch (err) {
    console.error("Error loading history:", err);
  }
}

// üß† When a prompt is sent, store and reload history
async function askBot() {
  const prompt = document.getElementById("promptInput").value;
  const responseBox = document.getElementById("responseBox");

  if (!prompt) {
    alert("Please enter a prompt");
    return;
  }

  responseBox.innerText = "Thinking...";

  try {
    const res = await fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: prompt, mode: currentMode })
    });

    const data = await res.json();
    if (data.error) {
      responseBox.innerText = `‚ö†Ô∏è ${data.error}`;
    } else {
      responseBox.innerText = data.response;
      loadHistory(); // üëà reload history
    }
  } catch (err) {
    console.error("Fetch failed:", err);
    responseBox.innerText = "Error fetching response.";
  }
}

// üì¶ Upload file handler (already working)
async function uploadFile() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return;

  const formData = new FormData();
  formData.append("file", file);

  const res = await fetch("/upload", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  const responseBox = document.getElementById("responseBox");

  if (data.error) {
    responseBox.innerText = `‚ö†Ô∏è ${data.error}`;
  } else {
    responseBox.innerText = data.content || "File content loaded.";
    // Optional: fill input with "Summarize this file", etc.
    document.getElementById("promptInput").value = "Summarize the uploaded file";
  }
}


// üöÄ On page load, load user history
window.onload = loadHistory;
</script>
</body>
</html>
